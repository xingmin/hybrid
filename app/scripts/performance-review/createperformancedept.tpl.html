<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">X</button>
    <h3>{{opTypeText}}部门</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="deptname" class="col-md-3 control-label">名称</label>
            <div class="controls col-md-9">
                <input type="text" id="deptname" ng-model="dept.deptName" class="form-control" required placeholder="部门名称"/>
            </div>
        </div>
        <div class="form-group">
            <label for="pinyin" class="col-md-3 control-label">拼音</label>
            <div class="controls col-md-9">
                <input type="text" id="pinyin" ng-model="dept.pinYin" class="form-control"  required placeholder="部门拼音"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">OA对应部门</label>
            <div class="controls col-md-9">
                <oa-dept-select ng-model="oaDept"></oa-dept-select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-primary" value="保存" ng-click="ok()" />
    <input type="button" class="btn btn-primary" value="取消" ng-click="cancel()" />
</div>
