<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">X</button>
    <h3>确认删除部门</h3>
</div>
<div class="modal-body">
<table class="table table-bordered table-hover">
    <tr>
        <td>部门</td>
        <td>
            {{deleteData.deptName}}
        </td>

    </tr>
    <tr>
        <td>对应OA部门</td>
        <td>
            {{deleteData.OADeptId | oaDeptIdToNameFilter: staticDepts}}
        </td>
    </tr>
</table>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-primary" value="删除" ng-click="ok()" />
    <input type="button" class="btn btn-primary" value="取消" ng-click="cancel()" />
</div>
