<div class="title control-group">
	<h3>部门定义</h3>
</div>
<message></message>
<ul class="list-inline">
	<li>
		<input type="text" ng-model="pinyin" required placeholder="部门拼音"/>
	</li>
	<li>
		<button type="button" class="btn btn-primary">查询</button>
	</li>
	<li>
		<button type="button" class="btn btn-primary" cu-performance-dept op-type="create">新建</button>
	</li>
</ul>
<table class="table table-hover">
	<tr>
		<th>ID</th>
		<th>科室</th>
		<th>对应OA科室</th>
		<th></th>
    </tr>
    <tr ng-repeat="dept in depts track by $index">
		<td>
			{{dept.deptId}}
		</td>
        <td>
    		{{dept.deptName}}
        </td>
		<td>
			{{dept.OADeptId | oaDeptIdToNameFilter}}
		</td>
        <td>
			<a del-performance-dept delete-data="dept">删除</a>
			<a cu-performance-dept dept="dept" op-type="update">编辑</a>
        </td>
	</tr>
</table>
