<div class="title control-group">
	<h3>部门定义</h3>
</div>
<message></message>
<ul class="list-inline">
	<li>
		<input type="text" ng-model="pinyin" required placeholder="部门拼音"/>
	</li>
	<li>
		<button type="button" class="btn btn-primary">查询</button>
	</li>
	<li>
		<button type="button" class="btn btn-primary" ng-click="upload()">上传</button>
	</li>
</ul>
<pre>{{log}}</pre>
<table class="table table-hover">
	<tr>
		<th><input type="checkbox"  ng-click="selectAllUser()"/>选择</th>
		<th>工号</th>
		<th>姓名</th>
		<th>√(已导入)</th>
    </tr>
    <tr ng-repeat="user in users track by $index">
		<td>
			<input type="checkbox" ng-checked="user.selected" ng-model="user.selected"/>
		</td>
        <td>
    		{{user.code}}
        </td>
    	<td>
    		{{user.name}}
        </td>
        <td>
            <span  ng-class="{true:'glyphicon glyphicon-ok', false:''}[user.syncStatus]"></span>
        </td>
	</tr>
</table>
