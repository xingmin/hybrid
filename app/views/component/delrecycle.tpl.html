<div class="modal fade" role="dialog" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close" aria-hidden="true">X</button>
                <h3 class="modal-title" id="delModalLabel">确认删除</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-hover">
                    <tr>
                        <td>回收人</td>
                        <td>
                            {{deletedata.returner | userEmpCodeFilter}}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="doDelete()">删除</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary">关闭</button>
            </div>
        </div>
    </div>
</div>
