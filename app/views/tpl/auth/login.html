<form name="formlogin" ng-submit="login()" role="form" novalidate class="col-md-5 col-md-offset-3">
	<div class="form-group title control-group">
		<h2>登录</h2>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" id="userloginid" name="userloginid" ng-model="formData.userloginid" required  placeholder="用户名"/>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" id="userpassword" name="userpassword" ng-model="formData.userpassword"  placeholder="密码"/>
	</div>
	<msgbox messages="msgs"></msgbox>
	<div class="form-group">
		<div class="col-md-3 controls">
		<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</div>
</form>
